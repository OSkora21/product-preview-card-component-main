<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
   <main>
  <article class="card">

    <div class="card-container">

      <picture class="image-box">

      <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="main-photo">

      </picture>

      <div class="product-content">

      <div class="text-box">

      <h6 class="head-title">Perfume</h6>

      <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="card-price">

        <div class="prices">
        <data value="149.99" class="cut-price">&dollar;149.99</data>
        <data value="169.99" class="normal-price">&dollar;169.99</data>
        </div>

      </div>

       <button class="card-action-btn" data-icon="shopping-cart">Add to Cart
       </button>

      </div>
      </div>

    </div>
  </article>
   </main>
 


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olha S</a>.
  </div>
</body>
</html>
